<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>create an account</h1>
            <p>you can create account using email or username and the registration is fully free</p>
        </div>
        <form action="" method="" enctype="">

            <div class="label1">
                <label for="username"> username</label>
                <input type="text"  name="username" placeholder="input your username" id="username">
            </div>
          <div class="label2">
            <label for="e-mail address">e-mail address</label>
            <input type="e-mail" placeholder="input your e-mail address" id="e-mail address">
          </div>
          <div class="label3">
            <!-- <label for="country">country</label>
            <input type="country" placeholder="input your country" id="country"> -->
            <select name="">
                <option value="nil"> choose your country</option>
                <option value="japan">japan</option>
                <option value="mexico">mexico</option>
                <option value="china">china</option>
                <option value="senegal">senegal</option>
                <option value="mali">mali</option>

            </select>
          </div>
          <div class="label8">
            <label for="message">message</label>
            <textarea name="send us a message" id="message" cols="30" rows="10" placeholder="send us a message"></textarea>
          </div>
          <div class="label4">
            <label for="mobile">mobile</label>
            <input type="tel" placeholder="input your mobile no" id="password">
          </div>
          <div class="label5">
            <label for="password">password</label>
            <input type="password" placeholder="input your password" id="password">
          </div>
          <div class="label6">
            <label for="confirm password">confirm password</label>
            <input type="password" placeholder="confirm your password" id="confirm password">
          </div>
          <div class="label9">
            <input type="checkbox" name="" id="">
            <p>i agree with <a href="privacy.html">privacy policy</a> , <a href="terms.html">terms and service</a></p>
          </div>
          <button type="submit">create account</button>
           <p>already have an account?<a href="login.html"> login account</a></p>
        </form>
    </div>
    
</body>
</html>
